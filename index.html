<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Tax Optimizer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; max-width: 600px; margin: 2rem auto; background-color: #f0f4f8; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #7f8c8d; font-size: 0.9rem; margin-bottom: 25px; }
        
        label { font-weight: 600; color: #34495e; font-size: 0.9rem; margin-top: 15px; display: block; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; font-size: 1rem; text-transform: uppercase; }
        
        button { width: 100%; margin-top: 25px; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        button:hover { background: #219150; }

        /* Results Styling */
        .result-box { margin-top: 25px; padding: 20px; background: #ffffff; border: 1px solid #e1e4e8; border-radius: 8px; display: none; }
        
        .strategy-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; margin-bottom: 15px; }
        .strategy-title { font-weight: bold; font-size: 1.1rem; }
        
        /* Dynamic Colors for Strategy */
        .tanker-yes { color: #27ae60; } /* Green */
        .tanker-no { color: #c0392b; }  /* Red */

        .big-stat { text-align: center; margin: 20px 0; }
        .big-stat span { display: block; font-size: 0.9rem; color: #7f8c8d; }
        .big-stat strong { font-size: 2.5rem; color: #2c3e50; }

        .price-comparison { background: #f8f9fa; padding: 10px; border-radius: 6px; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .price-col { width: 48%; }
        .price-val { font-weight: bold; display: block; margin-top: 4px; }
        
        .error { color: #e74c3c; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>⛽ Aviation Fuel Tax Optimizer</h1>
    <p class="subtitle">Base ATF Price: ₹90/kg • Default Tax: 4%</p>

    <label>Origin (IATA)</label>
    <input type="text" id="origin" placeholder="e.g. DEL" maxlength="3">

    <label>Destination (IATA)</label>
    <input type="text" id="destination" placeholder="e.g. BOM" maxlength="3">

    <label>Aircraft Type</label>
    <select id="ac_type">
        <option value="A320">Airbus A320</option>
        <option value="B737">Boeing 737-800</option>
        <option value="B777">Boeing 777-300ER</option>
    </select>

    <button onclick="calculate()">Calculate Strategy</button>
    <div id="error-msg" class="error"></div>

    <div id="result" class="result-box">
        <div class="strategy-header">
            <span class="strategy-title">Recommendation:</span>
            <span id="strategy-badge" style="font-weight: 800; font-size: 1.1rem;">LOADING...</span>
        </div>

        <div class="big-stat">
            <span>Total Fuel Uplift Required</span>
            <strong id="final-uplift">0 kg</strong>
        </div>

        <div class="price-comparison">
            <div class="price-col">
                <span>Origin Cost (Inc. Tax)</span>
                <span id="org-price" class="price-val">₹0 /kg</span>
            </div>
            <div class="price-col" style="text-align: right;">
                <span>Dest Cost (Inc. Tax)</span>
                <span id="dst-price" class="price-val">₹0 /kg</span>
            </div>
        </div>

        <div style="margin-top: 15px; font-size: 0.9rem; color: #555; line-height: 1.6;">
            • Trip Fuel Needed: <strong id="trip-fuel">0</strong> kg<br>
            • Extra "Tankering" Fuel: <strong id="tanker-fuel">0</strong> kg<br>
            • <strong>Total Bill Estimate: <span id="total-cost">₹0</span></strong>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const SHEET_URL = "airports.csv"; 
    const BASE_PRICE = 90; 
    const DEFAULT_TAX = 4; 

    // Aircraft Specs
    const aircraftData = {
        "A320": { burn: 2.8, tankerLimit: 4000 }, 
        "B737": { burn: 2.6, tankerLimit: 4000 },
        "B777": { burn: 7.5, tankerLimit: 15000 }
    };

    let airportData = [];

    // --- LOAD DATA & DEBUG ---
    window.onload = async () => {
        const errorDiv = document.getElementById('error-msg');
        
        try {
            const res = await fetch(SHEET_URL);
            
            // Check if file exists
            if (!res.ok) {
                throw new Error(`Could not find 'airports.csv' (Status: ${res.status}). Make sure it is in the GitHub Repo.`);
            }

            const txt = await res.text();
            
            // Check if we got an HTML error page instead of CSV
            if(txt.trim().startsWith("<!DOCTYPE")) {
                throw new Error("File loaded is HTML, not CSV. Check file path.");
            }

            parseCSV(txt);

            // SUCCESS FEEDBACK
            if (airportData.length > 0) {
                // Show user what we found
                const firstFew = airportData.slice(0, 3).map(a => a.code).join(", ");
                errorDiv.style.color = "green";
                errorDiv.innerText = `✅ Database Loaded: ${airportData.length} airports found. (Examples: ${firstFew})`;
            } else {
                throw new Error("File found, but 0 airports were read. Check CSV formatting.");
            }

        } catch (e) { 
            errorDiv.style.color = "red";
            errorDiv.innerText = "❌ STARTUP ERROR: " + e.message; 
        }
    };

    function parseCSV(csvText) {
        const rows = csvText.split('\n');
        for (let i = 1; i < rows.length; i++) {
            let cols = rows[i].split(',');
            if (cols.length >= 3) {
                let code = cols[0].trim().replace(/"/g, "").toUpperCase(); // Force Uppercase
                let taxVal = cols[3] ? parseFloat(cols[3]) : NaN;
                if (isNaN(taxVal)) taxVal = DEFAULT_TAX;

                if (code.length > 0) {
                    airportData.push({
                        code: code,
                        lat: parseFloat(cols[1]),
                        lon: parseFloat(cols[2]),
                        tax: taxVal
                    });
                }
            }
        }
    }

    // --- CALCULATE ---
    function calculate() {
        const orgCode = document.getElementById('origin').value.toUpperCase().trim();
        const dstCode = document.getElementById('destination').value.toUpperCase().trim();
        const errorDiv = document.getElementById('error-msg');
        
        // Reset Error Color
        errorDiv.style.color = "red";

        // 1. CHECK IF DB IS READY
        if (airportData.length === 0) {
            errorDiv.innerText = "⚠️ Database is empty. Wait for '✅ Database Loaded' message.";
            return;
        }

        // 2. FIND AIRPORTS
        const org = airportData.find(a => a.code === orgCode);
        const dst = airportData.find(a => a.code === dstCode);

        if (!org) {
            errorDiv.innerText = `❌ Error: Origin '${orgCode}' not found in database.`;
            return;
        }
        if (!dst) {
            errorDiv.innerText = `❌ Error: Destination '${dstCode}' not found in database.`;
            return;
        }

        // ... REST OF CALCULATION (Same as before) ...
        const ac = aircraftData[document.getElementById('ac_type').value];
        const resBox = document.getElementById('result');
        errorDiv.innerText = ""; // Clear errors

        const orgFinalPrice = BASE_PRICE + (BASE_PRICE * (org.tax / 100));
        const dstFinalPrice = BASE_PRICE + (BASE_PRICE * (dst.tax / 100));

        const R = 6371; 
        const dLat = (dst.lat - org.lat) * Math.PI/180;
        const dLon = (dst.lon - org.lon) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(org.lat*Math.PI/180)*Math.cos(dst.lat*Math.PI/180) * Math.sin(dLon/2)**2;
        const dist = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));

        const tripFuel = Math.round(dist * ac.burn);
        const reserves = 2500;
        let tankerFuel = 0;
        let strategy = "";
        let strategyStyle = "";

        if (orgFinalPrice < dstFinalPrice) {
            tankerFuel = ac.tankerLimit;
            strategy = "TANKERING ADVISED";
            strategyStyle = "tanker-yes";
        } else {
            tankerFuel = 0;
            strategy = "MINIMUM FUEL";
            strategyStyle = "tanker-no";
        }

        const totalUplift = tripFuel + reserves + tankerFuel;
        const totalCost = totalUplift * orgFinalPrice;

        resBox.style.display = "block";
        document.getElementById('strategy-badge').innerText = strategy;
        document.getElementById('strategy-badge').className = strategyStyle;
        document.getElementById('final-uplift').innerText = totalUplift.toLocaleString() + " kg";
        document.getElementById('org-price').innerText = "₹" + orgFinalPrice.toFixed(2);
        document.getElementById('dst-price').innerText = "₹" + dstFinalPrice.toFixed(2);
        document.getElementById('trip-fuel').innerText = tripFuel.toLocaleString();
        document.getElementById('tanker-fuel').innerText = tankerFuel.toLocaleString();
        document.getElementById('total-cost').innerText = "₹" + Math.round(totalCost).toLocaleString();
    }
</script>
