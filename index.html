<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Tax Optimizer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; max-width: 600px; margin: 2rem auto; background-color: #f0f4f8; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        
        label { font-weight: 600; color: #34495e; margin-top: 15px; display: block; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; text-transform: uppercase; }
        
        /* Button starts grey/disabled */
        button { width: 100%; margin-top: 25px; padding: 12px; background: #95a5a6; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        
        /* Active button style */
        button.active { background: #27ae60; cursor: pointer; }
        button.active:hover { background: #219150; }

        .status-box { margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 0.9rem; text-align: center; background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }

        .result-box { margin-top: 25px; padding: 20px; background: #ffffff; border: 1px solid #e1e4e8; border-radius: 8px; display: none; }
        .strategy-header { display: flex; justify-content: space-between; font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 10px;}
        .tanker-yes { color: #27ae60; } 
        .tanker-no { color: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <h1>⛽ Aviation Fuel Tax Optimizer</h1>
    <div id="status-msg" class="status-box">⏳ Connecting to airports.csv...</div>

    <label>Origin (IATA)</label>
    <input type="text" id="origin" placeholder="e.g. DEL" maxlength="3">

    <label>Destination (IATA)</label>
    <input type="text" id="destination" placeholder="e.g. BOM" maxlength="3">

    <label>Aircraft Type</label>
    <select id="ac_type">
        <option value="A320">Airbus A320</option>
        <option value="B737">Boeing 737-800</option>
        <option value="B777">Boeing 777-300ER</option>
    </select>

    <button id="calc-btn" onclick="calculate()" disabled>Waiting for Database...</button>

    <div id="result" class="result-box">
        <div class="strategy-header">
            <span>Strategy:</span>
            <span id="strategy-badge"></span>
        </div>
        <div>Total Uplift: <strong id="final-uplift" style="font-size:1.5rem">0 kg</strong></div>
        <div style="margin-top:10px; font-size:0.9rem; color:#555;">
            Trip Fuel: <span id="trip-fuel">0</span> kg <br>
            Extra Tankering: <span id="tanker-fuel">0</span> kg <br>
            <strong>Total Cost: <span id="total-cost">₹0</span></strong>
        </div>
        <div style="margin-top:10px; font-size:0.8rem; background:#f8f9fa; padding:5px;">
            Origin Price: <span id="org-price"></span> | Dest Price: <span id="dst-price"></span>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const SHEET_URL = "airports.csv"; // EXACT FILENAME (Case Sensitive!)
    const BASE_PRICE = 90; 
    const DEFAULT_TAX = 4; 

    const aircraftData = {
        "A320": { burn: 2.8, tankerLimit: 4000 }, 
        "B737": { burn: 2.6, tankerLimit: 4000 },
        "B777": { burn: 7.5, tankerLimit: 15000 }
    };

    let airportData = [];

    // --- 2. ROBUST DATA LOADER ---
    window.onload = async () => {
        const statusBox = document.getElementById('status-msg');
        const btn = document.getElementById('calc-btn');
        
        try {
            const res = await fetch(SHEET_URL);
            
            // ERROR 1: File Not Found (404)
            if (res.status === 404) throw new Error("File not found! Is it named 'airports.csv'?");
            if (!res.ok) throw new Error(`Network Error: ${res.status}`);

            const txt = await res.text();

            // ERROR 2: GitHub 404 Page (HTML content)
            if (txt.trim().startsWith("<!DOCTYPE") || txt.includes("<html")) {
                throw new Error("Link returned HTML page. Check filename case sensitivity.");
            }

            parseCSV(txt);

            // ERROR 3: Empty Parse
            if (airportData.length === 0) throw new Error("File loaded, but found 0 airports. Check CSV format.");

            // SUCCESS
            statusBox.className = "status-box success";
            statusBox.innerText = `✅ Loaded ${airportData.length} airports. System Ready.`;
            btn.disabled = false;
            btn.innerText = "Calculate Strategy";
            btn.className = "active";

        } catch (e) {
            statusBox.className = "status-box error";
            statusBox.innerText = "❌ ERROR: " + e.message;
            console.error(e);
        }
    };

    function parseCSV(csvText) {
        const rows = csvText.split('\n');
        for (let i = 1; i < rows.length; i++) {
            let cols = rows[i].split(',');
            if (cols.length >= 3) { // Ensure enough columns
                let code = cols[0].trim().replace(/"/g, "").toUpperCase();
                let taxVal = cols[3] ? parseFloat(cols[3]) : NaN;
                if (isNaN(taxVal)) taxVal = DEFAULT_TAX;

                if (code.length >= 3) { // Ensure valid code
                    airportData.push({
                        code: code,
                        lat: parseFloat(cols[1]),
                        lon: parseFloat(cols[2]),
                        tax: taxVal
                    });
                }
            }
        }
    }

    // --- 3. CALCULATION ---
    function calculate() {
        const orgCode = document.getElementById('origin').value.toUpperCase().trim();
        const dstCode = document.getElementById('destination').value.toUpperCase().trim();
        const ac = aircraftData[document.getElementById('ac_type').value];
        const resBox = document.getElementById('result');
        const statusBox = document.getElementById('status-msg');

        // Reset
        resBox.style.display = "none";
        statusBox.className = "status-box success"; 
        statusBox.innerText = "✅ Ready";

        const org = airportData.find(a => a.code === orgCode);
        const dst = airportData.find(a => a.code === dstCode);

        // Validation
        if (!org) { statusBox.className = "status-box error"; statusBox.innerText = `❌ Origin '${orgCode}' not found.`; return; }
        if (!dst) { statusBox.className = "status-box error"; statusBox.innerText = `❌ Dest '${dstCode}' not found.`; return; }

        // Calculations
        const orgFinalPrice = BASE_PRICE + (BASE_PRICE * (org.tax / 100));
        const dstFinalPrice = BASE_PRICE + (BASE_PRICE * (dst.tax / 100));

        const R = 6371; 
        const dLat = (dst.lat - org.lat) * Math.PI/180;
        const dLon = (dst.lon - org.lon) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(org.lat*Math.PI/180)*Math.cos(dst.lat*Math.PI/180) * Math.sin(dLon/2)**2;
        const dist = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));

        const tripFuel = Math.round(dist * ac.burn);
        const reserves = 2500;
        let tankerFuel = 0;
        let strategy = "";
        let strategyClass = "";

        if (orgFinalPrice < dstFinalPrice) {
            tankerFuel = ac.tankerLimit;
            strategy = "TANKERING ADVISED";
            strategyClass = "tanker-yes";
        } else {
            tankerFuel = 0;
            strategy = "MINIMUM FUEL";
            strategyClass = "tanker-no";
        }

        const totalUplift = tripFuel + reserves + tankerFuel;
        const totalCost = totalUplift * orgFinalPrice;

        // Display
        resBox.style.display = "block";
        document.getElementById('strategy-badge').innerText = strategy;
        document.getElementById('strategy-badge').className = strategyClass;
        document.getElementById('final-uplift').innerText = totalUplift.toLocaleString() + " kg";
        document.getElementById('trip-fuel').innerText = tripFuel.toLocaleString();
        document.getElementById('tanker-fuel').innerText = tankerFuel.toLocaleString();
        document.getElementById('total-cost').innerText = "₹" + Math.round(totalCost).toLocaleString();
        document.getElementById('org-price').innerText = "₹" + orgFinalPrice.toFixed(1);
        document.getElementById('dst-price').innerText = "₹" + dstFinalPrice.toFixed(1);
    }
</script>

</body>
</html>
